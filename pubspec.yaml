name: relax_sounds
description: A relaxing sounds app with multiple languages support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  just_audio: ^0.9.36
  google_mobile_ads: ^4.0.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  in_app_purchase: ^3.1.13
  path_provider: ^2.1.2
  flutter_native_splash: ^2.3.10
  url_launcher: ^6.2.4
  volume_controller: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/icons/
    - assets/translations/ 